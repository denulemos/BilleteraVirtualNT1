<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
    <div><img src="#"  /></div>
    <div class="contenedor-formulario mx-auto">
        <form class="formulario-inicio">
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="col-sm-12" id="botones">
                <div class="boton-ingresar col-sm-6">
                    <button type="submit" role="button" class="btn btn-primary mb-2">Ingresar</button>
                </div>
                <div class="boton-registrarse col-sm-6">
                    <a href="Registro.html" id="boton-registrarse" role="button" class="btn btn-primary mb-2">Registrarse</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
