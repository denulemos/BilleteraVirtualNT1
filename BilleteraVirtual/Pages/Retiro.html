    <div class="sidenav" style="background-color:black">
        <div class="profilepic" style="padding-top:300px">
            <img src="../images/Foto.JPG" class="rounded-circle" alt="Flowers in Chania">
        </div>
        <div class="infoUser" style="padding-left:10px ;color:white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
            <h3>¡Hola, NombreUser!</h3>
        </div>

    <div class="main-content content-retiro">
        <div class="container-contact100">
            <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
    
            <div class="wrap-contact100">
                <div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
                    <span class="contact100-form-title-1">
                        Retirar
                    </span>
                </div>
    
                <form class="contact100-form validate-form">
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Monto:</span>
                        <input class="input100" type="text" name="name" placeholder="Ingresa el monto que deseas retirar">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Alias:</span>
                        <input class="input100" type="text" name="email" placeholder="Ingresa el Alias">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" >
                        <span class="label-input100">CBU:</span>
                        <input class="input100" type="text" name="phone" placeholder="Ingresa tu CVU">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Motivo:</span>
                        <textarea class="input100" name="message" placeholder="Motivo..."></textarea>
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    
    
        <div id="dropDownSelect1"></div>
