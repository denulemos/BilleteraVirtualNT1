            <div class="item">
                <form class="form-creartarjeta" action="#" name="form">
                    <div class="demo-container">
                        <div class="contenedor-tarjeta">
                            <div class="card-wrapper"></div>
                            <div class="grupo-inputtarjeta">
                                <!-- Importante el name de los input estan vinculados al javaScritp de la tarjeta, no cambiar(nombre name="name", Numero Tarjeta name="numero", MM/YY name="expiry", CVV name="cvc")-->
                                <div class="grupo-tarjeta">
                                    <div class="input-nombre grupo-input">
                                        <p>Nombre Completo</p>
                                        <input type="text" placeholder="Nombre" name="name"
                                            onkeypress="return validar(event)"
                                            onblur="validarCampoVacio(this), habilitarCrearBoton()" required />
                                    </div>
                                    <div class="input-numeroTarjeta grupo-input">
                                        <p>Numero Tarjeta</p>
                                        <input type="text" placeholder="Numero Tarjeta" name="number"
                                            onblur="validarCampoVacio(this), habilitarCrearBoton()" required />
                                    </div>
                                </div>
                                <div class="grupo-tarjeta">
                                    <div class="input-mes grupo-input">
                                        <p>MM/YY</p>
                                        <input type="text" placeholder="MM/YY" name="expiry"
                                            onblur="validarCampoVacio(this), habilitarCrearBoton(), validarFecha(this)"
                                            required />
                                    </div>
                                    <div class="input-cvv grupo-input">
                                        <p>CVV</p>
                                        <input type="text" placeholder="CVV" name="cvc"
                                            onblur="validarCampoVacio(this), habilitarCrearBoton()" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button name="continuar" id="continuar" type="button" data-toggle="modal" data-target="#myModal">
                                Continuar
                            </button>
                    </div>                    
                </form>

            <div id="myModal" class="modal fade">
