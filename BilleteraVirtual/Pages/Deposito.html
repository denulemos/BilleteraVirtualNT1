    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body onload="new tarjeta, desc()">

    <div class="navbar-user">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:black!important">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="padding-left:421px">

                    <li class="nav-item">
                        <a class="nav-link" href="Movimientos.html">Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link activo" href="Deposito.html">Deposito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Retiro.html">Retiro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AdminTarjetas.html">Administrador Tarjetas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="sidenav" style="background-color:black">
        <div class="profilepic">
            <img src="../images/Foto.JPG" class="rounded-circle" alt="Flowers in Chania">
        </div>
        <div class="infoUser"
            style="padding-left:10px ;color:white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
            <h3>¡Hola, NombreUser!</h3>
        </div>
    </div>


    <div class="contenido-metodoPago">
        <!--Main content code to be written here -->

        <div class="contenedor-metodos">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="seleccion-pago">
                            <div class="contenedor" id="contenedor-tarjeta">
                                <h3>Tarjeta</h3>
                                <button class="boton-metodo-pago"><a class="right " href="#myCarousel"
                                        data-slide="next"><img src="../images/tarjeta.png" /></a></button>
                            </div>
                            <div class="contenedor" id="contenedor-transferencia">
                                <h3>Transferencia</h3>
                                <button class="boton-metodo-pago"><img src="../images/transferencia.png" /></button>
                            </div>                            
                        </div>
                    </div>
                    <div class="item">
                        <form class="form-pagotarjeta" action="#" name="form">
                            <div class="demo-container">
                                <div class="contenedor-tarjeta">
                                    <div class="card-wrapper"></div>
                                    <div class="form-container active">
                                        <!-- Importante el name de los input estan vinculados al javaScritp de la tarjeta, no cambiar(nombre name="name", Numero Tarjeta name="numero", MM/YY name="expiry", CVV name="cvc")-->
                                        <div class="grupo-tarjeta">
                                            <div class="input-nombre grupo-input">
                                                <p>Nombre Completo</p>
                                                <input type="text" placeholder="Nombre" name="name"
                                                    onkeypress="return validar(event)"
                                                    onblur="validarCampoVacio(this), habilitarBoton()" required />
                                            </div>
                                            <div class="input-numeroTarjeta grupo-input">
                                                <p>Numero Tarjeta</p>
                                                <input type="text" placeholder="Numero Tarjeta" name="number"
                                                    onblur="validarCampoVacio(this), habilitarBoton()" required />
                                            </div>
                                        </div>
                                        <div class="grupo-tarjeta">
                                            <div class="input-mes grupo-input">
                                                <p>MM/YY</p>
                                                <input type="text" placeholder="MM/YY" name="expiry"
                                                    onblur="validarCampoVacio(this), habilitarBoton(), validarFecha(this)"
                                                    required />
                                            </div>
                                            <div class="input-cvv grupo-input">
                                                <p>CVV</p>
                                                <input type="text" placeholder="CVV" name="cvc"
                                                    onblur="validarCampoVacio(this), habilitarBoton()" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-monto grupo-input">
                                    <p>Monto</p>
                                    <input type="text" placeholder="Monto" autocomplete="off" name="monto"
                                        onkeypress="return validarMonto(event)"
                                        onblur="validarCampoVacio(this), habilitarBoton()" required />
                                </div>
                                <button name="continuar" id="continuar" type="button" data-toggle="modal" data-target="#myModal">
                                    Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="myModal" class="modal fade">
                        <div class="modal-dialog modal-confirm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="icon-box">
                                        <i class="material-icons">✓</i>
                                    </div>
                                    <h4 class="modal-title">Operacion Exitosa</h4>
                                </div>
                                <div class="modal-body">
                                    <p class="text-center">La operacion fue exitosa. Veras el dinero depositado a la
                                        brevedad.</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

    $("#myCarousel").carousel("pause");
