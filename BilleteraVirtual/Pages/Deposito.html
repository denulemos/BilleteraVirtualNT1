        <div class="sidenav" style="background-color:black">
            <div class="profilepic">

            </div>
            <div class="infoUser"  style="padding-left:10px ;color:white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                <h3>¡Hola, NombreUser!</h3>
            </div>

        <div class="contenido-metodoPago">
            <!--Main content code to be written here -->
            
                        <div class="contenedor-metodos">
                            <div id="myCarousel" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <div class="seleccion-pago">
                                            <div class="contenedor" id="contenedor-tarjeta">
                                                <h3>Tarjeta</h3>
                                                <button class="boton-metodo-pago"><a class="right " href="#myCarousel" data-slide="next"><img src="../images/tarjeta.png" /></a></button>
                                            </div>
                                            <div class="contenedor" id="contenedor-transferencia">
                                                <h3>Transferencia</h3>
                                                <button class="boton-metodo-pago"><img src="../images/transferencia.png" /></button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="item">
                                        <form class="form-pagotarjeta" action="">
                                            <div class="demo-container">
                                                <div class="contenedor-tarjeta">
                                                    <div class="card-wrapper"></div>
                                                        <div class="form-container active">
                                                            <!-- Importante el name de los input estan vinculados al javaScritp de la tarjeta, no cambiar(nombre name="name", Numero Tarjeta name="numero", MM/YY name="expiry", CVV name="cvc")-->
                                                            <div class="grupo-tarjeta">
                                                                <div class="input-nombre grupo-input">
                                                                    <p>Nombre Completo</p>
                                                                    <input type="text" placeholder="Nombre" name="name" required />
                                                                </div>
                                                                <div class="input-numeroTarjeta grupo-input">
                                                                    <p>Numero Tarjeta</p>
                                                                    <input type="text" placeholder="Numero Tarjeta" name="number" required />
                                                                </div>
                                                            </div>
                                                            <div class="grupo-tarjeta">
                                                                <div class="input-mes grupo-input">
                                                                    <p>MM/YY</p>
                                                                    <input type="text" placeholder="MM/YY" name="expiry" required />
                                                                </div>
                                                                <div class="input-cvv grupo-input">
                                                                    <p>CVV</p>
                                                                    <input type="text" placeholder="CVV" name="cvc" required />
                                                                </div>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="input-monto grupo-input">
                                                    <p>Monto</p>
                                                    <input type="text" placeholder="Monto" required />
                                                </div>
                                                <button type="submit" href="#myModal" class="trigger-btn" data-toggle="modal">
                                                   Continuar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div id="myModal" class="modal fade">
                                        <div class="modal-dialog modal-confirm">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <div class="icon-box">
                                                        <i class="material-icons">✓</i>
                                                    </div>				
                                                    <h4 class="modal-title">Operacion Exitosa</h4>	
                                                </div>
                                                <div class="modal-body">
                                                    <p class="text-center">La operacion fue exitosa. Veras el dinero depositado a la brevedad.</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                </div>
                            </div>                         
                        </div>
